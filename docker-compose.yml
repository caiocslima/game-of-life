services:
  # Backend API Service
  gameoflife-api:
    container_name: gameoflife-api
    build:
      context: src/backend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__GameOfLifeDb=${DB_CONNECTION_STRING}
      - CorsSettings__PolicyName=${CORS_POLICY_NAME}
      - CorsSettings__AllowedOrigins__0=${CORS_ALLOWED_ORIGIN_0}
      - CorsSettings__AllowedOrigins__1=${CORS_ALLOWED_ORIGIN_1}
    depends_on:
      - gameoflife-db
    restart: unless-stopped

  # PostgreSQL Database
  gameoflife-db:
    image: postgres:15
    container_name: gameoflife-db
    environment:
      POSTGRES_DB: gameoflife
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Frontend UI
  gameoflife-frontend:
    container_name: gameoflife-frontend
    build:
      context: src/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    ports:
      - "3000:80"
    depends_on:
      - gameoflife-api

volumes:
  postgres_data:
